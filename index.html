<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/passwod_generator/style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column vh-100">
    <h2 class="text-center p-5">Password Generator</h2>
        <div id="center-div">
            <div class="d-flex ">
                <input id="password-txt" class="form-control" type="text" placeholder="Generated Password" disabled>

            <button id="copy-btn" class="btn ms-3">copy</button>
            </div>
            <button id="generate-btn" class="btn">Generate</button>

            <div class="mt-3">
                <label for="password-length" class="form-label">Password Length: <span id="length-value">8</span></label>
                <input type="range" id="password-length" min="4" max="32" value="8">
            </div>
            <ul class="list-group mt-4">
                <li class="list-group-item">
                    <input class="form-check-input " type="checkbox" value="" id="lowercase">
                    <label class="form-check-label ps-3" for="lowercase">Lower-Case (a-z)</label>
                </li>
                <li class="list-group-item mt-3">
                    <input class="form-check-input " type="checkbox" value="" id="upperCase">
                    <label class="form-check-label ps-3" for="upperCase">Uper-Case (A-Z)</label>
                </li>
                <li class="list-group-item mt-3">
                    <input class="form-check-input " type="checkbox" value="" id="numbers">
                    <label class="form-check-label ps-3" for="numbers">Numbers (0-9)</label>
                </li>
                <li class="list-group-item mt-3">
                    <input class="form-check-input " type="checkbox" value="" id="specia-char">
                    <label class="form-check-label ps-3" for="specia-char">Special Symbol (@-*$!)</label>
                </li>
            </ul>

        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/passwod_generator/script.js"></script>
    
</body>
</html>
